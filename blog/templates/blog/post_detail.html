{% extends 'blog/base.html' %}

{% block content %}
            {%if post.published_date%}
                <div class="date">
                    <p>{{post.published_date}}</p>
                </div>
            {%endif%}

            <div class="post">
                <h2><a href="">{{post.title}}</a></h2>
                <p>{{post.text | linebreaksbr}}</p>
            </div>
{% endblock %}
