{% extends 'blog/base.html' %}

{% block title %} Drafts_pg {% endblock %}

{% block content %}

    {% for post in posts %}
            <div>
                <p class="date">created {{post.created_date}}</p>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
                <p>{{post.text|truncatechars:6| linebreaksbr}}</p>
            </div>
    {% endfor %}

{% endblock %}
